<!-- login.component.html -->

<div class="container mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" formControlName="username">
        <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)" class="text-danger">
          <div *ngIf="f.username.errors.required">Username is required.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="text-danger">
          <div *ngIf="f.password.errors.required">Password is required.</div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  
    <p class="mt-3">Don't have an account? <a (click)="goToRegister()">Register here</a></p>
  </div>
