
<div class="container mt-5">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" formControlName="username">
        <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)" class="text-danger">
          <div *ngIf="f.username.errors.required">Username is required.</div>
          <div *ngIf="f.username.errors.minlength">Username must be at least 3 characters.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="text-danger">
          <div *ngIf="f.email.errors.required">Email is required.</div>
          <div *ngIf="f.email.errors.email">Invalid email address.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="text-danger">
          <div *ngIf="f.password.errors.required">Password is required.</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
        <div *ngIf="f.confirmPassword.invalid && (f.confirmPassword.dirty || f.confirmPassword.touched)" class="text-danger">
          <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required.</div>
          <div *ngIf="f.registerForm.errors?.mismatch">Passwords do not match.</div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>
  
    <p class="mt-3">Already have an account? <a (click)="goToLogin()">Login here</a></p>
  </div>
